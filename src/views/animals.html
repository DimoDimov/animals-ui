{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Animals</h1>

    <a class="govuk-button" href="/animals/add">Add an animal</a>

    <form action="/animals/search" method="get">
        <div class="govuk-form-group">
            <label class="govuk-label" for="query">
                Query
            </label>
            <input class="govuk-input" id="query" name="query" type="text" spellcheck="false" required>
        </div>
        <button class="govuk-button" type="submit">Search</button>
    </form>

    <table class="govuk-table">
        <caption class="govuk-table__caption">Animals</caption>
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Name</th>
            <th scope="col" class="govuk-table__header">Description</th>
            <th scope="col" class="govuk-table__header"></th>
            <th scope="col" class="govuk-table__header"></th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">

        {% for animal in animals %}
        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">{{ animal.name }}</th>
            <td class="govuk-table__cell">{{ animal.description }}</td>
            <td class="govuk-table__cell">
                <a href="/animals/{{ animal.id }}" class="govuk-link">View</a>
            </td>
            <td class="govuk-table__cell">
                <a href="/animals/delete/{{ animal.id }}" class="govuk-link">Delete</a>
            </td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
